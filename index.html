<html>
    <head>
      <title>Registrartion Details</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="text-center" style="background-color:darkblue(12, 112, 120);">
      <form id="words" method="post" class="my-10">
        <div class="border-4 border-yellow-500 rounded-lg p-4 mx-auto w-1/2">
          <h1 class="text-yellow-120 text-3xl font-bold mb-4">REGISTRATION DETAILS</h1>
          <div class="grid grid-cols-1 gap-2">
            <label class="text-left font-mono" for="name">NAME:</label>
            <input required type="text" id="name" name="name" class="w-50 border-4 border-green-500 p-2 rounded-lg"  placeholder="FILL THE DETAILS">
            <label class="text-left font-mono" for="email">EMAIL:</label>
        <input required type="email" id="email" name="email" class="w-50 border-4 border-green-500 p-2 rounded-lg" placeholder="FILL THE DETAILS">
    
        <label class="text-left font-mono" for="password">PASSWORDS:</label>
        <input required type="password" id="password" name="password" class="w-50 border-4 border-green-500 p-2 rounded-lg" placeholder="FILL THE DETAILS">
    
        <label class="text-left font-mono" for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob" name="dob" class="w-50 border-4 border-green-500 p-2 rounded-lg">
    
        <div class="flex items-center mt-6">
          <input type="checkbox" name="acceptTerms" id="acceptTerms" class="mr-3">
          <label for="acceptTerms" class="text-left">ACCEPT TERMS CONDITIONS.</label>
        </div>
    
        <button required type="submit" class="mt-5 w-50 bg-gradient-to-r from-yellow-500 to-pink-400 text-white p-2 rounded-lg shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-400">SUBMIT</button>
      </div>
    </div>
    </form>
    <div class="border-4 border-yellow-400 relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-black-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
      <div class="mx-auto">
        <h2 class="text-xl text-center font-bold leading-right">Entries</h2>
        <div class="divide-y divide-black-300/50" id="userentries"></div>
      </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
